<app-side-bar />
<div class="container">
  <div>
    <h1>Promociones Vigentes</h1>
    <hr>
  </div>
  <div *ngFor="let item of promocionesActivas">
    <div class="ayuda row">
      <div class="col 4">
        <p>{{item.Descripcion}}</p>
      </div>
      <div class="col 4">
        <h3>{{item.Fecha_publicacion}}</h3>
      </div>
      <div class="col 4">
        <img [src]="item.Imagen" alt="">
      </div>
    </div>
    <hr>
  </div>
</div>
