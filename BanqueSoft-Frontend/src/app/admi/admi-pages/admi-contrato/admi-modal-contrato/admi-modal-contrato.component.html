<mat-dialog-actions>
  <mat-icon mat-button mat-dialog-close>close</mat-icon>
  <h2 mat-dialog-title> Menajes</h2>
</mat-dialog-actions>
<mat-dialog-content>
<div class="container1">
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombres</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Cantidad</th>
            <td scope="col"> </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data ">
            <td>{{item.Cod_Menaje}}</td>
            <td>{{item.Nombre_Menaje}}</td>
            <td>{{item.Descripcion}}</td>
            <td>{{item.Cantidad}}</td>
            <td>
              <button (click)="seleccionarCliente(item)" class="btn btn-primary">Seleccionar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</mat-dialog-content>
